    <title>Client Logo Scroller</title>
    <style>
      /* Basic page setup */
      body {
        background-color: #f0f2f5;
        font-family: sans-serif;
        padding: 50px 0;
      }

      /* Scroller Container Styling */
      .logo-scroller {
        max-width: 1200px;
        margin: auto;
        overflow: hidden;
        -webkit-mask: linear-gradient(
          90deg,
          transparent,
          white 20%,
          white 80%,
          transparent
        );
        mask: linear-gradient(
          90deg,
          transparent,
          white 20%,
          white 80%,
          transparent
        );
      }

      .scroller-inner {
        display: flex;
        gap: 50px; /* Space between logos */
        width: fit-content;
        animation: scroll 90s linear infinite;
      }

      /* Pause animation on hover */
      .logo-scroller:hover .scroller-inner {
        animation-play-state: paused;
      }

      /* The Scrolling Animation Keyframes */
      @keyframes scroll {
        from {
          transform: translateX(0);
        }
        to {
          /* Moves the container left by half its width */
          transform: translateX(calc(-50% - 25px)); /* 25px is half the gap */
        }
      }

      /* === CSS SPRITE LOGIC === */

      /* 1. Common styles for all logos */
      .logo {
        width: 180px; /* Width of one logo frame */
        height: 90px; /* Height of one logo frame */
        background-image: url("../assets/logo/grey-client-sprite.webp"); /* Default grey sprite */
        background-repeat: no-repeat;
        flex-shrink: 0;
      }

      /* 2. The hover effect: Swap to the COLOURED sprite */
      .logo-scroller:hover .logo {
        background-image: url("../assets/logo/coloured-client-sprite.webp");
      }
