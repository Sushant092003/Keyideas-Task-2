<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
      .ki-carrer {
        width: 100%;
        padding: 20px;
        border-radius: 10px;
        background-color: #ebe2fb;
        gap: 20px;
        align-items: stretch;
      }

      .ki-carrer .ki-first-b {
        width: 25%;
        gap: 20px;
      }
      .ki-carrer .ki-first-b div {
        height: 100%;
      }

      .ki-carrer .ki-first-b div img {
        height: 100%;
        width: 100%;
        border-radius: 20px;
      }

      .ki-carrer .ki-second-b {
        width: 50%;
      }

      .ki-carrer .ki-second-b img {
        height: 100%;
        width: 100%;
        border-radius: 20px;
      }

      .ki-carrer .ki-third-b {
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: space-between;
      }

      .ki-carrer .ki-third-b img {
        height: 100%;
        width: 100%;
        border-radius: 20px;
      }

      .ki-career-link {
        color: #4f149a;
        text-align: center;
        font-size: 18px;
        font-style: normal;
        font-weight: 600;
        line-height: normal;
        gap: clamp(10px, 1.5%, 22px);
      }

      .ki-career-link a {
        display: flex;
        align-items: center;
        text-align: center;
        justify-content: center;
        background-color: #fff;
        padding: 15px 0;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="ki-carrer d-none d-md-flex">
      <div class="ki-first-b d-flex flex-column">
        <div>
          <img
            decoding="async"
            loading="lazy"
            width="367"
            height="208"
            alt="Website Design Company Careers"
            src="https://www.keyideasinfotech.com/wp-content/uploads/2024/11/website-design-company-careers.webp" />
        </div>
        <div>
          <img
            decoding="async"
            loading="lazy"
            width="367"
            height="208"
            alt="Top Development Company Careers"
            src="https://www.keyideasinfotech.com/wp-content/uploads/2024/11/top-development-company-careers.webp" />
        </div>
      </div>
      <div class="ki-second-b">
        <img
          decoding="async"
          loading="lazy"
          width="753"
          height="438"
          alt="Development Company Job Careers"
          src="https://www.keyideasinfotech.com/wp-content/uploads/2024/11/development-company-job-careers.webp" />
      </div>
      <div class="ki-third-b">
        <div>
          <img
            decoding="async"
            loading="lazy"
            width="368"
            height="353"
            alt="Design Development Job Openings"
            src="https://www.keyideasinfotech.com/wp-content/uploads/2024/11/design-development-job-openings.webp" />
        </div>
        <div class="ki-career-link d-none d-md-block">
          <a
            target="_blank"
            href="https://www.keyideasinfotech.com/careers/"
            title="careers"
            rel="noopener">
            <span>Job Openings</span>
            <div>
              <svg
                width="30"
                height="10"
                viewBox="0 0 30 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M22.7128 9.82711C23.132 8.93086 23.5373 8.14662 23.9287 7.47439C24.3481 6.80214 24.7536 6.2419 25.1452 5.79367L0.659165 5.8082L0.65759 4.0442L25.1436 4.02967C24.7512 3.5539 24.3446 2.98014 23.924 2.30839C23.5314 1.63663 23.1248 0.866866 22.704 -0.000883792L24.174 -0.00175597C25.9398 2.0412 27.7892 3.5521 29.722 4.53095L29.7227 5.28695C27.7916 6.2401 25.9449 7.75319 24.1828 9.82624L22.7128 9.82711Z"
                  fill="#4F149A"></path>
              </svg>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
