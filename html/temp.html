<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <style>
      /* Main wrapper for the entire component */
      .ki-carrer-wrapper {
        padding: 4rem 0; /* Added padding for the section */
      }

      /* --- DESKTOP STYLES --- */
      .ki-carrer-desktop {
        background-color: #ebe2fb;
        border-radius: 24px;
        padding: 15px;
        display: flex;
        gap: 15px;
        height: 450px;
      }

      .ki-first-b {
        flex: 3;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .ki-second-b {
        flex: 7.5;
        border-radius: 20px;
        overflow: hidden;
      }
      .ki-third-b {
        flex: 3;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .ki-first-b > div,
      .ki-third-b > .image-container {
        flex: 1;
        border-radius: 20px;
        overflow: hidden;
      }

      .ki-third-b > .image-container {
        height: calc(85% - 7.5px);
      }
      .ki-third-b > .ki-career-link-container {
        height: calc(15% - 7.5px);
      }

      .ki-carrer-desktop img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .ki-career-link-container {
        background-color: #fff;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px;
      }

      .ki-career-link {
        color: #4f149a;
        font-size: 18px;
        font-weight: 600;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      /* --- NEW MOBILE STYLES --- */
      @media (max-width: 767.98px) {
        .mobile-top-image {
          width: 100%;
          height: 250px; /* Or adjust as needed */
          border-radius: 20px;
          overflow: hidden;
          margin-bottom: 15px;
        }
        .mobile-top-image img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        .mobile-bottom-container {
          background-color: #ebe2fb;
          border-radius: 24px;
          padding: 15px;
          margin-bottom: 15px;
        }

        .mobile-image-grid {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 15px;
        }

        .mobile-image-grid-item {
          border-radius: 12px;
          overflow: hidden;
          height: 100px; /* Adjust height of small images */
        }
        .mobile-image-grid-item img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        /* Re-using the desktop style for the mobile button */
        .mobile-job-link-container {
          background-color: #fff;
          border-radius: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="ki-carrer-wrapper">
        <div class="ki-carrer-desktop d-none d-md-flex">
          <div class="ki-first-b">
            <div>
              <img
                src="https://www.keyideasinfotech.com/wp-content/uploads/2024/11/website-design-company-careers.webp"
                alt="Website Design Company Careers" />
            </div>
            <div>
              <img
                src="https://www.keyideasinfotech.com/wp-content/uploads/2024/11/top-development-company-careers.webp"
                alt="Top Development Company Careers" />
            </div>
          </div>

          <div class="ki-second-b">
            <img
              src="https://www.keyideasinfotech.com/wp-content/uploads/2024/11/development-company-job-careers.webp"
              alt="Development Company Job Careers" />
          </div>

          <div class="ki-third-b">
            <div class="image-container">
              <img
                src="https://www.keyideasinfotech.com/wp-content/uploads/2024/11/design-development-job-openings.webp"
                alt="Design Development Job Openings" />
            </div>
            <div class="ki-career-link-container">
              <a
                href="https://www.keyideasinfotech.com/careers/"
                class="ki-career-link">
                <span>Job Openings</span>
                <svg
                  width="30"
                  height="10"
                  viewBox="0 0 30 10"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M22.7128 9.82711C23.132 8.93086 23.5373 8.14662 23.9287 7.47439C24.3481 6.80214 24.7536 6.2419 25.1452 5.79367L0.659165 5.8082L0.65759 4.0442L25.1436 4.02967C24.7512 3.5539 24.3446 2.98014 23.924 2.30839C23.5314 1.63663 23.1248 0.866866 22.704 -0.000883792L24.174 -0.00175597C25.9398 2.0412 27.7892 3.5521 29.722 4.53095L29.7227 5.28695C27.7916 6.2401 25.9449 7.75319 24.1828 9.82624L22.7128 9.82711Z"
                    fill="#4F149A"></path>
                </svg>
              </a>
            </div>
          </div>
        </div>

        <div class="d-md-none">
          <div class="mobile-top-image">
            <img
              src="https://www.keyideasinfotech.com/wp-content/uploads/2024/11/development-company-job-careers.webp"
              alt="Development Company Job Careers" />
          </div>

          <div class="mobile-bottom-container">
            <div class="mobile-image-grid">
              <div class="mobile-image-grid-item">
                <img
                  src="https://www.keyideasinfotech.com/wp-content/uploads/2024/11/website-design-company-careers.webp"
                  alt="Website Design Company Careers" />
              </div>
              <div class="mobile-image-grid-item">
                <img
                  src="https://www.keyideasinfotech.com/wp-content/uploads/2024/11/top-development-company-careers.webp"
                  alt="Top Development Company Careers" />
              </div>
              <div class="mobile-image-grid-item">
                <img
                  src="https://www.keyideasinfotech.com/wp-content/uploads/2024/11/design-development-job-openings.webp"
                  alt="Design Development Job Openings" />
              </div>
            </div>
          </div>

          <div class="mobile-job-link-container">
            <a
              href="https://www.keyideasinfotech.com/careers/"
              class="ki-career-link">
              <span>Job Openings</span>
              <svg
                width="30"
                height="10"
                viewBox="0 0 30 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M22.7128 9.82711C23.132 8.93086 23.5373 8.14662 23.9287 7.47439C24.3481 6.80214 24.7536 6.2419 25.1452 5.79367L0.659165 5.8082L0.65759 4.0442L25.1436 4.02967C24.7512 3.5539 24.3446 2.98014 23.924 2.30839C23.5314 1.63663 23.1248 0.866866 22.704 -0.000883792L24.174 -0.00175597C25.9398 2.0412 27.7892 3.5521 29.722 4.53095L29.7227 5.28695C27.7916 6.2401 25.9449 7.75319 24.1828 9.82624L22.7128 9.82711Z"
                  fill="#4F149A"></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
